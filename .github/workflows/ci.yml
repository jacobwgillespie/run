name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: build --clean --snapshot
